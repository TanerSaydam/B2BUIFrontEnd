<section id="feature" class="feature">
  <div class="container">
    <div class="section-header">
      <h2>Siparişler</h2>
    </div>
    <div class="feature-content">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="filterText" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Sipariş Durumu</th>
              <th>Tarih</th>
              <th>Sipariş Numarası</th>
              <th>Adet</th>
              <th>Toplam</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders
            | orderPipe: filterText
            let index = index">
              <td [innerText]="index + 1"></td>
              <td [innerText]="order.status"></td>
              <td [innerText]="order.date | date:'dd.MM.yyyy'"></td>
              <td>
                <a routerLink="/order-detail/{{ order.id }}" [innerText]="order.orderNumber"></a></td>
                <td [innerText]="order.quantity"></td>
                <td [innerText]="order.total | currency:'TRY':'symbol-narrow':'1.2-2'"></td>
              <td>
                <button class="btn btn-danger" *ngIf="order.status == 'Onay Bekliyor' || order.status == 'Reddedilen'" [swal]="deleteSwal" (confirm)="delete(order)">Siparişi Sil</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</section>



<swal
  #deleteSwal
  title="Sil?"
  text="Siparişi silmek istiyor musunuz?"
  type="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  [swalOptions]="{ confirmButtonText: 'Sil', cancelButtonText: 'Vazgeç' }"
  ></swal>
