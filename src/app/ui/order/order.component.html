<section id="feature" class="feature">
  <div class="container">
    <div class="section-header">
      <h2>Siparişler</h2>
    </div>
    <div class="feature-content">
      <div class="form-group">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Sipariş Durumu</th>
              <th>Tarih</th>
              <th>Sipariş Numarası</th>
              <th>Adet</th>
              <th>Toplam</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Onay bekliyor</td>
              <td>25.06.2022</td>
              <td>
                <a routerLink="/order-detail/4">S00000000001</a></td>
              <td>100</td>
              <td>1000</td>
              <td>
                <button class="btn btn-danger" [swal]="deleteSwal">Siparişi Sil</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</section>



<swal
  #deleteSwal
  title="Sil?"
  text="Siparişi silmek istiyor musunuz?"
  type="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  [swalOptions]="{ confirmButtonText: 'Sil', cancelButtonText: 'Vazgeç' }"
  ></swal>
