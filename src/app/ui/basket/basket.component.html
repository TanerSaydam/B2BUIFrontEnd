<section id="feature" class="feature">
  <div class="container">
    <div class="section-header">
      <h2>Ürün Detayları</h2>
    </div><!--/.section-header-->
    <div class="feature-content">
                <div class="form-group">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Ürün Adı</th>
                        <th>Adet</th>
                        <th>Birim Fiyat</th>
                        <th>Toplam</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Koltuk Takımı</td>
                        <td>10</td>
                        <td>100</td>
                        <td>1000</td>
                        <td>
                          <button class="btn btn-danger" [swal]="deleteSwal">Sil</button>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
            <hr>
            <div class="form-group">
                <div class="text-center">
                    <h4>Toplam Tutar: </h4> 1000
                    <button class="btn btn-primary btn-block">Sipariş Oluştur</button>
                </div>
            </div>
    </div>
  </div><!--/.container-->

</section>


<swal
  #deleteSwal
  title="Sil?"
  text="Ürünü sepetten silmek istiyor musunuz?"
  type="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  [swalOptions]="{ confirmButtonText: 'Sil', cancelButtonText: 'Vazgeç' }"
  ></swal>
